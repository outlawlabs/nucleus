workflows:
  version: 2
  main:
    jobs:
      - build-go:
          context: org-global
          filters:
            branches:
              only: master
      - build-ubuntu:
          context: org-global
          filters:
            branches:
              only: master
      - build-node:
          context: org-global
          filters:
            branches:
              only: master

version: 2.1
jobs:
  build-go:
    docker:
      - image: cibuilds/docker:18.09
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      # Temporary -- need to have a Docker build image with bash installed.
      - run: apk add --update --no-cache bash
      - run:
          name: 'Docker Login'
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
      - run:
          name: 'Build Go Docker Images'
          command: ./scripts/build.sh --base go
  build-ubuntu:
    docker:
      - image: cibuilds/docker:18.09
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      # Temporary -- need to have a Docker build image with bash installed.
      - run: apk add --update --no-cache bash
      - run:
          name: 'Docker Login'
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
      - run:
          name: 'Build Ubuntu Docker Image'
          command: ./scripts/build.sh --base ubuntu
  build-node:
    docker:
      - image: cibuilds/docker:18.09
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      # Temporary -- need to have a Docker build image with bash installed.
      - run: apk add --update --no-cache bash
      - run:
          name: 'Docker Login'
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
      - run:
          name: 'Build NodeJS Docker Image'
          command: ./scripts/build.sh --base node
